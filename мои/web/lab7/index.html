<!DOCTYPE html>
<html>
    <head>
        <title>Крестики-нолики</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="start-screen">
            <button id="play-button">Играть</button>
            <button id="stats-button">Статистика</button>
        </div>
        <div id="nickname-screen" style="display: none;">
            <input id="player1" placeholder="Имя игрока 1">
            <input id="player2" placeholder="Имя игрока 2">
            <button id="start-game-button">Начать игру</button>
        </div>
        <div id="game-screen" style="display: none;">
            <button id="back-to-start">Назад</button>
            <button id="restart-game-button">Заново</button>
            <div id="status"></div>
            <div class="field">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <button id="restart-button" style="display: none;">Заново</button>
        </div>
        <div id="stats-screen" style="display: none">
            <button id="reset-stats">Обнулить</button>
            <div id="stats"></div>
            <button id="back-button">Назад</button>
        </div>
        <div id="game-log" style="display: none;">
            <h2>Лог игры</h2>
            <ul id="log-list"></ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
